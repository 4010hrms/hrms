<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息维护</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- 所有的 css 资源 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../static/sa.css">

    <!-- 所有的 js 资源 -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>

    <style type="text/css">

    </style>
</head>
<body>
<!--防止向下击穿-->
<div style="margin-top: -1em;"><br></div>

<div class="vue-box">

    <!-- 参数栏 -->
    <div class="c-panel">
        <div class="c-title">用户信息修改</div>
        <el-form ref="form">

            <div class="c-item">
                <label class="c-label">用户名：</label>
                <el-input size="mini" v-model="m.username"></el-input>
            </div>

            <br>
            <div class="c-item">
                <label class="c-label">原密码：</label>
                <el-input size="mini" v-model="m.expassword"></el-input>
            </div>

            <br>
            <div class="c-item">
                <label class="c-label">新密码：</label>
                <el-input size="mini" v-model="m.newpassword"></el-input>
            </div>

            <br>
            <div class="c-item">
                <label class="c-label">确认密码：</label>
                <el-input size="mini" v-model="m.surepassword"></el-input>
            </div>

            <br>
            <div class="c-item">
                <label class="c-label">角色：</label>
                <el-select size="mini" v-model="m.role_id">
                    <el-option label="管理员" :value="1"></el-option>
                    <el-option label="普通用户" :value="2"></el-option>
                </el-select>
            </div>
            <br>

            <div class="c-item" style="min-width: 0px;">
                <label class="c-label"></label>
                <el-button type="primary" icon="el-icon-plus" size="mini" @click="ok">确定</el-button>
            </div>
        </el-form>
    </div>


    <br><br><br><br><br><br><br><br><br>


</div>


<script type="text/javascript">

    new Vue({
        el: '.vue-box',
        data: {
            m: {	// 查询参数
                username: '',
                expassword: '',
                newpassword: '',
                surepassword: '',
            }
        },
        methods: {
            // ok
            ok: function(pageNo) {
                this.$message('数据添加, 参数：' + JSON.stringify(this.m));
            },

        }
    })

</script>
</body>
</html>
